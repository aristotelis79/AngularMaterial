<mat-toolbar color="primary">
      
    <button type="button" class="sidenav-toggle" mat-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Coctact Manager</span>

    <span class="example-spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openAddContactDialog()">New Contact</button>
      <button mat-menu-item (click)="toggleTheme.emit()">Toggle theme</button>
      <button mat-menu-item (click)="toggleDir.emit()">Toggle direction</button>
    </mat-menu>
  
  </mat-toolbar>
